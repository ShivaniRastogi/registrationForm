<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" href="form.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="form.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align:center;" >Registration Form</h1>
<div class="row" >
	<div class = "col-sm-6">
      <!-- action="http://127.0.0.1:9000/test" method="POST" -->
  <form >
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control post_data" name="name" style="width:50%" placeholder="student name">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" style="width:50%">
    </div>
    <div class="form-group">
        <label> Confirm Email:</label>
        <input type="email" class="form-control" name="email2" style="width:50%">
    </div>
    <div class="form-group">
          <label>Contact no:</label>
          <input type="tel" class="form-control" name="phone no" style="width:50%">
    </div>
    <div class="form-group">
            <label>Confirm Contact no:</label>
            <input type="tel" class="form-control" name="phone no 2" style="width:50%">
          </div>
    <div class="form-group">
        <label>Adhar no:</label>
        <input type="text" class="form-control post_data" name="adhar" style="width:50%">
    </div>
    <div class="form-group">
        <label>School phone no:</label>
        <input type="tel" class="form-control post_data" name="school phone" style="width:30%">
    </div>
	    <button  onclick="myFunction()" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
